<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"

    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Quicksand", sans-serif;
      }
      html {
        font-size: 62.5%;
      }
      .container {
        width: 100%;
        height: 100%;
        background-color: #12121f;
        color: #eee;  
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .calendar {
        width: 45rem;
        height: 52rem;
        background-color: #22222f;
        box-shadow: 0.5rem 3rem rgba(0, 0, 0, 0.4);
      }
      .month {
        width: 100%;
        height: 12rem;
        background-color: #167e56;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
        text-align: center;
        text-shadow: 0 0.3rem 0.5rem rgba(0, 0, 0, 0.5);
      }
      .month l {
        font-size: 2.5rem;
        cursor: pointer;
      }
      .month h1 {
        font-size: 3rem;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 0.2rem;
        margin-bottom: 1rem;
      }
      .month p {
        font-size: 1.6rem;
      }

      .weekdays {
        width: 100%;
        height: 5rem;
        padding: 0 0.4rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .weekdays div {
        font-size: 1.5rem;
        font-weight: 400;
        letter-spacing: 0.1rem;
        width: calc(44.2rem / 7);
        display: flex;
        justify-content: center;
        align-items: center;
        text-shadow: 0.3rem 0.5rem rgba(0, 0, 0, 0.5);
      }

      .days {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
      }

      .days div {
        font-size: 1.4rem;
        margin: 0.3rem;
        width: calc(40.2rem / 7);
        height: 5rem;
        justify-content: center;
        align-items: center;
        text-align: center;
        text-shadow: 0 0.3rem 0.5rem rgba(0, 0, 0, 0.5);
        transition: background-color 0.2%;
      }
    /*
      .days div:hover:not(.today) {
        background-color: #262626;
        border: 0.2rem solid #777;
        cursor: pointer;
      }
      */   

     .selectedDate{
      background-color: #262626;
        border: 0.2rem solid #777;
        cursor: pointer;

     }
      .prev-date,
      .next-date {
        opacity: 0.5;
      }
      
      .mouse{
          cursor: pointer;
      }

      .today {
        background-color: #167e56;
        border: 2px solid black;
        border-radius: 5px;
      }
      .weekends {
        color: red;
      }
      .datetime{
            width: 29.7%;
            height: 10%;
            color: #eee;
            background: #167e56;
            font-family: 'Franklin Gothic Medium';
            border: 3px solid #eee;
            padding: 15px 10px;
            -webkit-box-reflect: below 1 px linear-gradient(transparent, rgba(255, 255, 255, 0.1));
            transition: 0.5s;
            transition-property: background, box-shadow;
            position:relative;
            justify-content: center;
            text-align: center;
            align-items: center;
        }
        .datetime:hover{
            background: #2E94E3;
            box-shadow: 0 0 3px #2E94E3;
        }
        .date{
            font-size: 10px;
            font-weight: 030px;
            text-align: center;
            letter-spacing: 3px; 
        }
        .time{
            font-size: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .time span:not(last-child){
            position:relative;
            margin: 0 6px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 3px;
        }
        .time span :last-child{
            background:#2E94E3;
            font-size: 30px;
            font-weight: 600px;
            text-transform: uppercase;
            margin-top: 10px;
            padding: 0 5px;
            border-radius: 3px;

        }
       #period:hover{
            color:indigo;
        }
    </style>
  </head>
  <body onload="initClock()">

    <script type="text/javascript">
      function updateClock(){

var now = new Date();
console.log(now);
var dname = now.getDay(),
    mo = now.getMonth(),

        return n;

    var ids =["dayname","month","daynum","year","hour","minutes","sec","period"];

    var values=[week[dname],months[mo], dnum, yr, hou,min,sec,pe];

    console.log(values);

    document.getElementById("dayname").innerHTML = values[0];

    console.log(document.getElementById("minutes").innerHTML);

    console.log(document.getElementById("sec").innerHTML);

    document.getElementById("period").innerHTML = values[7];
    console.log(document.getElementById("period").innerHTML);
    
}
function initClock(){
updateClock();
window.setInterval("updateClock()",1000)
}

      const date = new Date();

      function renderCalendar() {
        const monthDays = document.querySelector(".days");

        console.log(date);
        console.log(date.getMonth());

        const lastDay = new Date(
          date.getFullYear(),
          date.getMonth() + 1,
          0
        ).getDate();

        const prevLastDate = new Date(
          date.getFullYear(),
          date.getMonth(),
          0
        ).getDate();

        console.log(lastDay);

        console.log(prevLastDate);

        const firstDayIndex = new Date(
          date.getFullYear(),
          date.getMonth(),
          1
        ).getDay();

        console.log(`firstDayIndex: ${firstDayIndex}`);

        const lastDayIndex = new Date(
          date.getFullYear(),
          date.getMonth() + 1,
          0
        ).getDay();

        console.log(`lastDayIndex : ${lastDayIndex}`);

        const nextDays = 7 - lastDayIndex;

        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        document.querySelector(".date h1").innerHTML = months[date.getMonth()];

        document.querySelector(".date p").innerHTML = date.toDateString();

        let days = "";

        for (let x = firstDayIndex - 1; x >= 0; x--) {
          console.log(x);
          days += `<div class="prev-date">${prevLastDate - x}</div>`;
        }

        var d = new Date();

        var dayElement = document.querySelectorAll(".days div");

        console.log(dayElement);

        //console.log(dayElement[10]);

        //dayElement[10].classList.add("weekends");

        console.log("Sanu");

        console.log(dayElement[10].innerText);

        console.log("Weekends");

        for (let i = 1; i <= lastDay; i++) {
          let k = new Date(
          date.getFullYear(),
          date.getMonth(),
          i
        ).getDay();

          if (
            i === new Date().getDate() &&
            date.getMonth() === new Date().getMonth()
          ) {
            days += `<div class="today">${i}</div>`;
          } else {
            if (k % 7 === 0 || k % 7 === 6) {

             days+= `<div class="weekends">${i}</div>`;
          }else{
            days += `<div>${i}</div>`;
          }
            
          }
        }
        monthDays.innerHTML = days;

        console.log(days);

        for (let j = 1; j <= nextDays; j++) {
          days += `<div class="next-date">${j}</div>`;
          monthDays.innerHTML = days;
        }
        //console.log(days);
      }

          document.querySelector(".days").addEventListener("click", e => { 
            e.preventDefault();
            var el = document.querySelector(".selectedDate");
            if(el){
              console.log(el);
            el.classList.remove("selectedDate");
            }
            
        console.log(e.target);
        e.target.classList.toggle("selectedDate");
        
      });

      document.querySelector(".prev").addEventListener("click", () => {
        date.setMonth(date.getMonth() - 1);
        renderCalendar();
      });

      document.querySelector(".next").addEventListener("click", () => {
        date.setMonth(date.getMonth() + 1);
        renderCalendar();
      });


      renderCalendar();
    </script>
